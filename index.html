<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Auto-Redirect</title>
    <style>
        /* Style global pour que tout soit centré */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-text {
            font-size: 24px;
            font-weight: 900;
            color: black;
            margin-bottom: 10px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap; /* Empêche le retour à la ligne */
        }

        .countdown-section {
            margin: 0 10px; /* Même espace entre les sections */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-time {
            font-size: 48px;
            font-weight: 900;
            color: #C44C51;
        }

        .countdown-label {
            font-weight: 900;
            color: black;
            font-size: 16px; /* Légèrement plus petit pour les petits écrans */
            margin-top: 5px;
        }

        /* Style pour les deux points */
        .separator {
            font-size: 48px;
            font-weight: 900;
            color: #C44C51;
            line-height: 48px; /* Alignement vertical des deux points avec les chiffres */
        }

        /* Ajustement pour les petits écrans */
        @media (max-width: 600px) {
            .countdown-time, .separator {
                font-size: 36px; /* Réduire la taille des chiffres et des séparateurs sur petits écrans */
                line-height: 36px; /* Ajuster l'alignement pour les petits écrans */
            }
            .countdown-label {
                font-size: 14px; /* Réduire la taille des labels sur petits écrans */
            }
            .countdown-section {
                margin: 0 5px; /* Réduire l'espace entre les sections sur petits écrans */
            }
        }
    </style>
</head>
<body>

    <div class="header-text">Rendez-vous pris, on se voit dans :</div>

    <div id="countdown">
        <div class="countdown-section">
            <div id="hours" class="countdown-time">00</div>
            <div class="countdown-label">HEURES</div>
        </div>
        <div class="separator">:</div> <!-- Ajouter les deux points ici -->
        <div class="countdown-section">
            <div id="minutes" class="countdown-time">00</div>
            <div class="countdown-label">MINUTES</div>
        </div>
        <div class="separator">:</div> <!-- Ajouter les deux points ici -->
        <div class="countdown-section">
            <div id="seconds" class="countdown-time">00</div>
            <div class="countdown-label">SECONDES</div>
        </div>
    </div>

    <script>
        function startCountdown() {
            var now = new Date();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var countdownMinutes = 14 - (minutes % 15);
            var countdownSeconds = 59 - seconds;

            if (countdownMinutes < 0) countdownMinutes = 0;
            if (countdownSeconds < 0) countdownSeconds = 0;

            var formattedMinutes = countdownMinutes < 10 ? "0" + countdownMinutes : countdownMinutes;
            var formattedSeconds = countdownSeconds < 10 ? "0" + countdownSeconds : countdownSeconds;

            // Mettre à jour les éléments HTML
            document.getElementById("hours").innerHTML = "00"; // Pas de calcul d'heures ici
            document.getElementById("minutes").innerHTML = formattedMinutes;
            document.getElementById("seconds").innerHTML = formattedSeconds;

            // Vérifier si le compte à rebours est terminé
            if (countdownMinutes === 0 && countdownSeconds === 0) {
                // Rediriger automatiquement vers le webinaire
                window.location.href = 'https://event.webinarjam.com/go/live/68/zyq3yi76f7s1sv';
            } else {
                setTimeout(startCountdown, 1000);
            }
        }

        window.onload = function() {
            startCountdown();
        };
    </script>

    <!-- Charger la police Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</body>
</html>
