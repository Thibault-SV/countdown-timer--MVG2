<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Style global pour que tout soit centré */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Le texte au-dessus du compte à rebours */
        .header-text {
            font-size: 24px;
            font-weight: 900;
            color: black;
            margin-bottom: 10px;
        }

        /* Conteneur du compte à rebours */
        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Pour permettre aux sections de se réorganiser si l'espace devient trop petit */
        }

        /* Style pour chaque section (heures, minutes, secondes) */
        .countdown-section {
            margin: 0 20px;
        }

        /* Style des chiffres */
        .countdown-time {
            font-size: 48px;
            font-weight: 900;
            color: #C44C51;
        }

        /* Style des labels sous les chiffres */
        .countdown-label {
            font-weight: 900;
            color: black;
            font-size: 20px;
            margin-top: 5px;
        }

        /* Ajustement pour les petits écrans */
        @media (max-width: 600px) {
            .countdown-time {
                font-size: 36px; /* Réduire la taille des chiffres sur petits écrans */
            }
            .countdown-label {
                font-size: 16px; /* Réduire la taille des labels sur petits écrans */
            }
            .countdown-section {
                margin: 0 10px; /* Réduire l'espace entre les sections */
            }
        }
    </style>
</head>
<body>

    <!-- Texte au-dessus du décompte -->
    <div class="header-text">Rendez-vous pris, on se voit dans :</div>

    <!-- Compte à rebours -->
    <div id="countdown">
        <div class="countdown-section">
            <div id="hours" class="countdown-time">00</div>
            <div class="countdown-label">HEURES</div>
        </div>
        <div class="countdown-section">
            <div id="minutes" class="countdown-time">00</div>
            <div class="countdown-label">MINUTES</div>
        </div>
        <div class="countdown-section">
            <div id="seconds" class="countdown-time">00</div>
            <div class="countdown-label">SECONDES</div>
        </div>
    </div>

    <script>
        function startCountdown() {
            var now = new Date();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var countdownMinutes = 14 - (minutes % 15);
            var countdownSeconds = 59 - seconds;

            if (countdownMinutes < 0) countdownMinutes = 0;
            if (countdownSeconds < 0) countdownSeconds = 0;

            var formattedMinutes = countdownMinutes < 10 ? "0" + countdownMinutes : countdownMinutes;
            var formattedSeconds = countdownSeconds < 10 ? "0" + countdownSeconds : countdownSeconds;

            // Mettre à jour les éléments HTML
            document.getElementById("hours").innerHTML = "00"; // Pas de calcul d'heures ici, donc toujours "00"
            document.getElementById("minutes").innerHTML = formattedMinutes;
            document.getElementById("seconds").innerHTML = formattedSeconds;

            setTimeout(startCountdown, 1000);
        }

        window.onload = function() {
            startCountdown();
        };
    </script>

    <!-- Charger la police Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</body>
</html>
